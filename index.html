<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <h1>TIC TAC TOE GAME</h1>
    </div>
    <div class="msgdisplay hide"></div>
    <div class="position">
      <div class="game">
        <button class="box z0"></button>
        <button class="box"></button>
        <button class="box t2"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box s6"></button>
        <button class="box"></button>
        <button class="box e8"></button>
      </div>
    </div>
    <div class="but">
      <button class="reset">reset button</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
